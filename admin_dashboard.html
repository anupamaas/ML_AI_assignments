{% extends 'base.html' %}

{% block content %}
<h2>Admin Dashboard</h2>
<h3>Attendance Records</h3>
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.student_name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No attendance records found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
