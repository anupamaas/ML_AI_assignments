{% extends 'base.html' %}

{% block content %}
<h2>Attendance Status</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No attendance records found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
